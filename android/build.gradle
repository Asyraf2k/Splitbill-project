buildscript {
    repositories {
        google()           // Menyediakan akses ke repositori Google (untuk Android)
        mavenCentral()     // Menyediakan akses ke repositori Maven Central (untuk pustaka lainnya)
    }
    dependencies {
        // Menggunakan versi AGP 8.2.1
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
